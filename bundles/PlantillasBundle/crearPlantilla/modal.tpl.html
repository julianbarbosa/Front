<div class="modal-header"> 
	<h3 class="modal-title" id="modal-title">Ventanilla única de artes escénicas</h3>

</div>
<div class="modal-body" id="modal-body">
	<div ng-hide="result_radicado || result_cambio || result_actualizar">
	{{result.msg}}
	</div>
	<div ng-show="result_actualizar || radicacion=='No'" >
	<p style="font-size: 13px;">Se guardó el borrador correctamente</p>
	</div>
	<div ng-show="result_cambio">
	<p style="font-size: 16px;font-weight: bold;">Cambio de correo exitoso:</p>
	<br>
	<br>Recuerde que ahora su login es con su cuenta de correo del Pulep.
	<!--br
	{{result_cambio.correo}}-->
	</div>
	<div ng-show="result_radicado">
	{{result_radicado.msg}} 
	<!--br>
		Para ver el documento de radicacion dar click en <span style="cursor: pointer;text-decoration: underline;" ng-click="recargar()"> Ver documento radicado</span-->
	</div>
</div>
<div class="modal-footer modal-change modal-blur">
	<button class="btn btn-warning" ng-hide="result_radicado || result_cambio || result_actualizar" type="button" ng-click="home()" >Cerrar</button>
	<button class="btn btn-warning" ng-show="result_actualizar && radicacion=='No'" type="button" ng-click="close()" >Cerrar</button>
	<button class="btn btn-warning" ng-show="result_cambio" type="button" ng-click="cerrarSesion()" >Cerrar</button>
	<button class="btn btn-warning" ng-show="result_radicado" type="button" ng-click="ok()" >ok</button>
	<button class="btn btn-success" type="button" ng-show="(result['existe']==true && result['correo_igual']==false) && !(result_cambio || result_radicado || result_actualizar)" ng-click="cambiar()">Cambiar correo</button>
</div>
