<link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
<link rel="stylesheet" href="https://js.arcgis.com/4.8/dijit/themes/tundra/tundra.css">

<script src="https://js.arcgis.com/4.8/"></script>
<style>
    /* Esri JSAPI */

    html,
    body,
    #viewDiv {
        padding: 0;
        margin: 0;
        height: 100vh;
        width: 100%;
        z-index: 1;
    }
    .contenedor-map {
            position: relative;
    }

    .cuadro-azul {
        position: absolute;
        top: 0;
        right: 0;
        background-color: white;
        border-radius: 8px;
        padding: 10px;
        opacity: 0.75;
    }
</style>


<div ng-controller="MapaVisitadorCtrl as vm">
    <div class="panel">
        <div class="panel-body col-md-12 col-lg-12">
            <div class="page-header">
                <h1 class="col-xs-12 col-sm-10 text-center text-left-sm">Mapa de
                    <strong class="subtitulo">Visitas de Control Urbano
                    </strong>
                    <br>
                    <small>
                        Permite visualizar las visitas de control a construcciones que se encuentran emitidas.
                    </small>
                </h1>
            </div>
        </div>
    </div>
    <div class="page-body ">
 
            <esri-scene-view map="vm.map" id="viewDiv"  class="contenedor-map"
            view-options="{zoom:13, center:[-76.52,3.435]}" on-create="vm.onViewCreated"
            on-error="vm.onViewError"
            ng-hide="vm.showViewError">
                <div  class="cuadro-azul">		
                    <input type="checkbox" id="posteriorCheck"/> Visitas de Control Posterior<br>
                    <input type="checkbox" id="preventivoCheck"/> Visitas de Control Preventivo	<br>
                    <input type="checkbox" id="lioepCheck"/> Visitas de Control LIOEP<br>
                    <input type="checkbox" id="ornatoCheck"/> Visitas de Control Ornato<br>
                    <input type="checkbox" id="antenasCheck"/> Visitas de Control Antenas
                </div>
            </esri-scene-view>  
            
        </div>
        
    </div>  
</div>
