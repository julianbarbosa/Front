<div class="modal-header">
    <h3 class="modal-title">Subir Expediente a Comparendo</h3>
</div>
<div class="modal-body">	
    <form class="panel-body" name="formUsuario">
        <div class="row">
            <div class="form-control">  
                <input type="file" ng-model="uploadedfile" id="fileInput" name="uploadedfile" file-upload/>                
            </div>
            <div class="row padding-sm text-right-sm">
                <input type="submit" class="btn btn-primary" ng-click="uploadExpediente()" value="Subir Expediente" ng-if="!isSuccess"/>
                <input type="submit" class="btn btn-danger" ng-click="cerrarModalSubirExpediente()" value="Cancelar"/>               
            </div>                    
            
        </div>
    </form>	
</div>
