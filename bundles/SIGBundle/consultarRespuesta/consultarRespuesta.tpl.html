<div>
    <div id="modalIngresoDireccion" class="modal fade modal-change" role="dialog" aria-hidden="true" style="display: none;"></div>
    <div ng-show="validator.alert.content">
        <div class="alert alert-{{validator.alert.type}} alert-dismissable">
            <i class="fa fa-danger"></i>
            <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">ร</button>
            <b>{{validator.alert.title}}</b> <span ng-bind-html="validator.alert.content"></span>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-success">
            <div class="panel-heading ">
                <span class="panel-title">Consulta de Certificado en SIG</span>
                <div class="panel-heading-controls">
                </div>
            </div>
            <div class="panel-body">
                <form name="userForm">
                    <div class="row">
                        El siguiente formulario le permite consultar respuestas del sistema SIG.<br><br>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label" for="informacion_adicional">Radicado: </label>
                            <input type="text"
                                   id="radicado"
                                   name="radicado"
                                   ng-model="radicado"
                                   class="form-control input-xlarge"
                                   autocomplete="off"
                                   placeholder="Ingrese el numero de radicado de la Solicitud. Ejemplo: SOU-XXXXX-DAP-2016"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="checkbox" ng-model="duplicado" value="1"/>
                            <label class="control-label" for="duplicado">Poner etiqueta de duplicado. </label>                            
                        </div>
                    </div>
                    <div class="row padding-sm text-right-sm">
                        <a ng-href="{{root}}sig/consulta/{{radicado}}/{{duplicado}}" target="blank" class="btn btn-warning">Consultar</a>
                        รณ
                        <a ui-sref="listar-peticion">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
