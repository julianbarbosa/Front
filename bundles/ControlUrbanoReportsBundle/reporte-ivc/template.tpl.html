<style>
    .border {
        border:1px solid gray !important
    }
</style>
<div class="panel">
    <div class="panel-body">
        <div class="page-header">
            <h1 class="col-xs-12 col-lg-10 text-center text-left-sm"><i
                    class="padding-sm-hr fa fa-tasks"></i>&nbsp;&nbsp;Reporte Mensual Subsecretaría IVC</h1>
        </div>
        <form name="userForm">
            <div class="row">
                    <div >                                                
                        <div class="form-group col-xs-6 col-lg-3">
                            <label class="control-label" for="anio">
                                Año
                            </label>
                            <div class="input-group">
                                <input type="number" id="anio" class="form-control input-xlarge"
                                    ng-model="anio" placeholder="Ingrese el año" min="2024" max="2034"required />                                
                            </div>
                        </div>
                        <div class="form-group col-xs-6 col-lg-3">
                            <label class="control-label" for="anio">
                                Mes
                            </label>
                            <select required class="form-control" ng-model="mes" 
                                name="idtipodocidentificac" >
                                <option 
                                    ng-repeat="mes in meses" 
                                    value="{{ mes.codigo}}" >
                                    {{ mes.nombre}}
                                </option>
                            </select>
                        </div>

                </div>
                <div style="margin-top:20px">
                <input type="button" class="btn btn-success pull-right" value="Descargar" ng-click="descargar()"
                    style="margin-right: 10px;">
                </div>
                
            </div>
        </form>
   <div>
</div>
<div class="overlap_espera_2"><i class="fa fa-gear fa-spin fa-2x"></i></div>
