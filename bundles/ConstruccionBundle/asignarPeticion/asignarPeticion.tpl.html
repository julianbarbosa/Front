<div ng-controller="AsignarPeticionCtrl">
    <div id="modalIngresoDireccion" class="modal fade modal-change" role="dialog" aria-hidden="true" style="display: none;"></div>
    <div ng-show="validator.alert.content">
        <div class="alert alert-{{validator.alert.type}} alert-dismissable">
            <i class="fa fa-danger"></i>
            <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">×</button>
            <b>{{validator.alert.title}}</b> <span ng-bind-html="validator.alert.content"></span>
        </div>
    </div>
    <div  ng-include="'../bundles/ConstruccionBundle/solicitud/solicitud.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
    <div  ng-include="'../bundles/ConstruccionBundle/visita/visita.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div> 
    <div class="col-md-12">                
        <div class="panel panel-success">
            <div class="panel-heading ">
                <span class="panel-title">Asignar Solicitud Queja</span>
                <div class="panel-heading-controls">
                </div>
            </div>
            <div class="panel-body">
                <form name="userForm">                                       
                    <div class="row">
                        <div class="form-group">
                            <label class="control-label" for="tipoSolicitud">Tipo de Petición</label>
                            <select class="form-control"
                                    ng-model="proceso.tiposolicitud"
                                    ng-options="tipoSolicitud as tipoSolicitud.nombre for tipoSolicitud in tiposSolicitud"
                                    
                                    >
                                <!--ng-change="consultarAbogados()">-->
                            </select>
                        </div>
                    </div>
                    <!--<div class="row">
                        <div class="form-group" ng-if="proceso.tiposolicitud.swsaul===true">
                            <label class="control-label" for="abogado_asignado">Abogado Asignado</label>
                            <select class="form-control"
                                    name="abogado_asignado"
                                    ng-model="proceso.idabogado"
                                    ng-options="abogado.id as abogado.firstName + ' ' + abogado.lastName   for abogado in abogados">
                            </select>
                        </div>
                    </div>-->                    
                    <div class="row padding-sm text-right-sm">
                        <input type="submit" class="btn btn-primary" ng-click="save()" value="Asignar Petición"/>
                        ó
                        <a ui-sref="listar-tareas">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
