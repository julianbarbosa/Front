<div id="modalIngresoDireccion" class="modal fade modal-change" role="dialog" aria-hidden="true" style="display: none;"></div>
<div ng-show="validator.alert.content">
    <div class="alert alert-{{validator.alert.type}} alert-dismissable">
        <i class="fa fa-danger"></i>
        <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">×</button>
        <b>{{validator.alert.title}}</b> <span ng-bind-html="validator.alert.content"></span>
    </div>
</div>
<div  ng-include="'../bundles/ConstruccionBundle/solicitud/solicitud.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div  ng-include="'../bundles/ConstruccionBundle/visita/visita.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div class="col-md-12">
    <div class="panel panel-success">
        <div class="panel-heading ">
            <span class="panel-title">Crear Acto de Apertura</span>
            <div class="panel-heading-controls">
            </div>
        </div>
        <div class="panel-body">
            <form name="userForm">                                                            
                <div class="row padding-sm" id="tipo_busqueda">
                    <div class="form-group has-feedback simple" ng-class="{'has-error': validator.tipo_busqueda }">
                        <label class="control-label" for="recibio_aviso">Esta seguro que desea elaborar el Acto de Apertura?</label>
                        <div>
                            <label class="radio-inline"><input type="radio" value="1" ng-model="proceso.realizarActo">Si</label>
                        </div>
                        <div>
                            <label class="radio-inline"><input type="radio" value="2" ng-model="proceso.realizarActo">No, continuar sin realizarlo. </label>
                        </div>
                    </div>
                </div>    
                <div ng-if="proceso.realizarActo==1">
                    <br><br><a ng-href="actoapertura/mostrar/{{proceso.idsolicitud}}" target="_blank">Vista Previa Acto de Apertura</a>
                    <br><a ng-href="actoapertura/mostrar_citacion/{{proceso.idsolicitud}}" target="_blank" ng-if="proceso.realizarActo==1">Vista Previa Citación Acto de Apertura</a>
                </div>
                <div class="form-group ng-hide has-feedback simple" ng-show="proceso.realizarActo==2">
                    <label class="control-label">Justificación</label>                                
                    <textarea
                        rows="4" 
                        placeholder="Escriba un justificación" 
                        ng-model="proceso.justificacion" 
                        class="form-control input-xlarge col-md-12">                                
                    </textarea>                
                </div>      
                <div class="row padding-sm text-right-sm">
                    <input type="submit" class="btn btn-primary" ng-click="save()" ng-if="proceso.realizarActo==1" value="Realizar Acto de Apertura" />                    
                    <input type="submit" class="btn btn-primary" ng-click="save()" ng-if="proceso.realizarActo==2" value="Continuar Sin Acto de Apertura" />                    
                    ó
                    <a ui-sref="listar-peticion">Cancelar</a>
                </div>               
            </form>
        </div>
    </div>
</div>
