<div> 
<div id="modalIngresoDireccion" class="modal fade modal-change" role="dialog" aria-hidden="true" style="display: none;"></div>
<div ng-show="validator.alert.content">
    <div class="alert alert-{{validator.alert.type}} alert-dismissable">
        <i class="fa fa-danger"></i>
        <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">×</button>
        <b>{{validator.alert.title}}</b> <span ng-bind-html="validator.alert.content"></span>
    </div>
</div>
<div  ng-include="'../bundles/ConstruccionBundle/solicitud/solicitud.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div  ng-include="'../bundles/ConstruccionBundle/visita/visita.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div class="col-md-6">
    <div class="panel panel-success">
        <div class="panel-heading ">
            <span class="panel-title">Apertura Proceso</span>
            <div class="panel-heading-controls">
            </div>
        </div>
        <div class="panel-body">
            <form name="userForm">                                            
                <div class="row padding-sm" id="tipo_busqueda">
                    <div class="form-group has-feedback simple" ng-class="{'has-error': validator.tipo_busqueda }">
                        <label class="control-label" for="existe_infraccion">Existe Infracción:  </label>
                        <div>
                            <label class="radio-inline"><input type="radio" value="1" ng-model="proceso.existe_infraccion">Si</label>
                        </div>
                        <div>
                            <label class="radio-inline"><input type="radio" value="2" ng-model="proceso.existe_infraccion">No</label>
                        </div>
                    </div>
                </div>
                <div class="row ng-hide" ng-show="proceso.existe_infraccion==1" >
                    <table>
                        <tr>
                            <td><label class="control-label">Presunta Infracción</label></td>
                        </tr>
                        <tr ng-repeat="infraccion in infracciones track by $index" ng-if="$index % 2 == 0">
                            <td class="col-md-4"><input type="checkbox" ng-model="proceso.infraccion[infracciones[$index].idInfraccion]">&nbsp;{{ infracciones[$index].nombre}}</td>
                            <td class="col-md-4" ng-if="infracciones[$index + 1].nombre"><input type="checkbox" ng-model="proceso.infraccion[infracciones[$index + 1].idInfraccion]" value="{{ }}">&nbsp;{{ infracciones[$index + 1].nombre}}</td>                          
                        </tr>
                    </table>
                </div>         
                <div class="form-group ng-hide has-feedback simple" ng-show="proceso.existe_infraccion==2">
                    <label class="control-label">Justificación</label>                                
                    <textarea
                        rows="4" 
                        placeholder="Escriba un justificación" 
                        ng-model="proceso.justificacion" 
                        class="form-control input-xlarge col-md-12">                                
                    </textarea>                
                </div>              
                <div class="row padding-sm text-right-sm">
                    <input type="submit" class="btn btn-primary" ng-click="save()" value="Abrir/Cerrar Proceso" />
                    ó
                    <a ui-sref="listar-peticion">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
