<div ng-controller="RecibirAcuseFormulacionCargosCtrl">
<div id="modalIngresoDireccion" class="modal fade modal-change" role="dialog" aria-hidden="true" style="display: none;"></div>
<div ng-show="validator.alert.content">
    <div class="alert alert-{{validator.alert.type}} alert-dismissable">
        <i class="fa fa-danger"></i>
        <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">×</button>
        <b>{{validator.alert.title}}</b> <span ng-bind-html="validator.alert.content"></span>
    </div>
</div>
<div  ng-include="'../bundles/ConstruccionBundle/solicitud/solicitud.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div  ng-include="'../bundles/ConstruccionBundle/visita/visita.tpl.html'" ng-init="idsolicitud=proceso.idsolicitud"></div>                
<div class="col-md-12">
    <div class="panel panel-success">
        <div class="panel-heading ">
            <span class="panel-title">Recibir Acuse Formulación de Cargos</span>
            <div class="panel-heading-controls">
            </div>
        </div>
        <div class="panel-body">
            <form name="userForm">                                            
                <div class="row padding-sm" id="tipo_busqueda">
                    <div class="form-group has-feedback simple" ng-class="{'has-error': validator.tipo_busqueda }">
                        <label class="control-label" for="recibio_aviso">El presunto infractor recibió la citación?: </label>
                        <div>
                            <label class="radio-inline"><input type="radio" value="1" ng-model="proceso.recibio_aviso">Si</label>
                        </div>
                        <div>
                            <label class="radio-inline"><input type="radio" value="2" ng-model="proceso.recibio_aviso">No</label>
                        </div>
                    </div>
                </div>                                
                <a ng-href="formulacioncargos/mostrar_aviso/{{proceso.idsolicitud}}" target="_blank" ng-if="proceso.recibio_aviso==2">Vista Previa Aviso Formulación de Cargos</a>
                <div class="row padding-sm text-right-sm">
                    <input type="submit" class="btn btn-primary" ng-click="save()" value="Crear Aviso Formulación de Cargos" ng-if="proceso.recibio_aviso==2 && !isSuccess"/>
                    <input type="submit" class="btn btn-warning" ng-click="save()" value="Registrar Recibido" ng-if="proceso.recibio_aviso==1 && !isSuccess"/>
                    ó
                    <a ui-sref="listar-peticion">Cancelar</a>
                </div>               
            </form>
        </div>
    </div>
</div>
</div>
